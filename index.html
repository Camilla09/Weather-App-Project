<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Gochi+Hand&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Gochi+Hand&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What's the weather like? ðŸ¤”</h1>
      <form id="search-location-form">
        <div class="row form">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="location-input"
              placeholder="Location"
              autocomplete="off"
            />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary mb-2" value="Submit" />
          </div>
        </div>
        <button class="current-btn" id="current-location-button">
          Current Location
        </button>
      </form>

      <div class="location">
        <span id="city"></span>
        <span class="day-time" id="day-time"></span>
      </div>
      <div class="weather-icon temperature">
        <img id="icon" src="" alt="" width="300px" />
        <span class="temperature" id="temperature"></span
        ><span class="temperature" id="unit">Â°C </span>
        <div class="description" id="description"></div>
      </div>
      <div class="row other-parameters">
        <div class="col-4">pressure</div>
        <div class="col-4">wind</div>
        <div class="col-4">humidity</div>
      </div>
      <div class="row parameters-values">
        <div class="col-4"><span id="current-pressure">0</span> hPa</div>
        <div class="col-4"><span id="current-wind-speed">4</span> km/h</div>
        <div class="col-4"><span id="current-humidity">20</span> %</div>
      </div>

      <hr />
      <div id="forecast"></div>
      <br />

      <small class="footer">
        <a
          href="https://github.com/Camilla09/Weather-App-Project"
          target="_blank"
        >
          Open-sourced code</a
        >
        by Camilla Simonin</small
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
