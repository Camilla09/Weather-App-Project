  <body>
    <div class="container">
      <h1>What's the weather like? ðŸ¤”</h1>
      <form id="search-location-form">
        <div class="row form">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="location-input"
              placeholder="Location"
            />
          </div>
          <div class="col-1">
            <input type="submit" class="btn btn-primary mb-2" value="Submit" />
          </div>
        </div>
        <button class="current-btn" id="current-location-button">
          Current Location
        </button>
      </form>

      <div class="location">
        <span id="city"></span>
        <span class="day-time" id="day-time"></span>
      </div>
      <div class="weather-icon temperature">
        <img id="icon" src="" alt="" width="300px" />
        <span class="temperature" id="temperature"></span
        ><span class="temperature" id="unit"
          >Â°C
          <div id="description"></div
        ></span>
      </div>
      <div class="row other-parameters">
        <div class="col-4">pressure</div>
        <div class="col-4">wind</div>
        <div class="col-4">humidity</div>
      </div>
      <div class="row parameters-values">
        <div class="col-4"><span id="current-pressure">0</span> hPa</div>
        <div class="col-4"><span id="current-wind-speed">4</span> km/h</div>
        <div class="col-4"><span id="current-humidity">20</span> %</div>
      </div>

      <hr />
      <div class="row next-days">
        <div class="col-3">Tomorrow</div>
        <div class="col-3">Thursday</div>
        <div class="col-3">Friday</div>
        <div class="col-3">Saturday</div>
      </div>

      <div class="row icon-next-days">
        <div class="col-3">
          <img
            src="images/sunbehindclouds3.png"
            alt="SunBehindClouds"
            width="150px"
          />
        </div>
        <div class="col-3 cloud">
          <img src="images/cloud.png" alt="Cloudy" width="150px" />
        </div>
        <div class="col-3 sunandrain">
          <img src="images/sunandrain.png" alt="SunAndRain" width="100px" />
        </div>
        <div class="col-3">
          <img src="images/sun.png" alt="Sunny" width="150px" />
        </div>
      </div>
      <div class="row temperatures-next-days">
        <div class="col-3">15Â°C | 23Â°C</div>
        <div class="col-3">12Â°C | 20Â°C</div>
        <div class="col-3">14Â°C | 22Â°C</div>
        <div class="col-3">16Â°C | 25Â°C</div>
      </div>
      <br />
      <div class="inline-center">
        <button id="convert-to-Â°F-button">Convert to Â°F</button>
        <button id="convert-to-Â°C-button">Convert to Â°C</button>
      </div>
      <small class="footer">
        <a
          href="https://github.com/Camilla09/Weather-App-Project"
          target="_blank"
        >
          Open-sourced code</a
        >
        by Camilla Simonin</small
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
